<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <form>
            <label for="name">Insira seu nome:</label>
            <input type="name" id ="name" size="50" placeholder="José Silva" />
            <br />
            <br />
            <label for="email">Insira seu email:</label>
            <input type="email" id="email" size="50" placeholder="josesilva@exemplo.com" />
            <br />
            <br />
            <label for="pwd">Crie uma senha:</label>
            <input type="password" id="pwd" size="82" minlength="6" placeholder="Mínimo de 6 caracteres contendo letras maiúsculas, minúsculas, números e caracteres especiais" />
            <br />
            <br />
            <button type="submit">
                Cadastrar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
    </main>
    <footer>
        <br />
        Todos os direitos reservados Luís Junges &copy; 2023. 
    </footer>
</body>
</html>
